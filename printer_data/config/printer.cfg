######################################################################
# Bltouch Part
######################################################################
[bltouch]
sensor_pin: ^PC2
control_pin: PA1
x_offset: -43.8
y_offset: -04.4
#z_offset: 2.3
samples: 2
pin_move_time: 0.4
speed: 2

[bed_mesh]
speed: 100
horizontal_move_z: 8
mesh_min: 15, 15
mesh_max: 175, 225
probe_count: 3
fade_start: 0
#fade_end: 10
mesh_pps: 2, 2
algorithm: bicubic
bicubic_tension: 0.2
move_check_distance: 5
split_delta_z: .025

[gcode_macro G29]
gcode:
    BED_MESH_CLEAR
    BED_MESH_CALIBRATE
    BED_MESH_PROFILE SAVE=default
    BED_MESH_PROFILE LOAD=default

[screws_tilt_adjust]
screw1: 75,37
screw1_name: front left screw
screw2: 235, 37
screw2_name: front right screw
screw3: 235, 215 
screw3_name: rear right screw 
screw4: 75, 215
screw4_name: rear left screw
horizontal_move_z: 10
speed: 50
screw_thread: CW-M4 #measure the diameter of your adjustment screw

[safe_z_home]
home_xy_position: 145,115
speed: 50.0
z_hop: 10.0
z_hop_speed: 5.0

